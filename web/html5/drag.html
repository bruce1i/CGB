<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script src="../third-party/jquery-2.1.4.js" type="text/javascript"></script>
    <style type="text/css">
        .dragDom {
            width: 50px;
            height: 50px;
            background-color: aqua;
        }
        
        .panel1 {
            margin-top: 50px;
            height: 80px;
            border: solid 1px gray;
        }
        
        .panel2 {
            margin-top: 50px;
            height: 80px;
            border: solid 1px gray;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            // 设置拖动div事件
            $('.dragDom')[0].addEventListener('dragstart', function (e) {
                e.dataTransfer.setData('id', e.target.className);
            }, false);

            // 设置容器1的接收事件
            $('.panel1')[0].addEventListener('drop', function (e) {
                e.preventDefault();
                var cname = e.dataTransfer.getData('id');
                //                alert(cname);
                e.target.appendChild($('.' + cname).get(0));

            }, false);

            $('.panel1')[0].addEventListener('dragover', function (e) {
                e.preventDefault();
            }, false);

            // 设置容器2的接收事件
            $('.panel2').get(0).addEventListener('drop', function (e) {
                e.preventDefault();
                var cname = e.dataTransfer.getData('id');
                e.target.appendChild($('.' + cname).get(0));
            }, false);
            
            $('.panel2').get(0).addEventListener('dragover',function(e){
                e.preventDefault();
            },false);
        });
    </script>
</head>

<body>
    <div class="dragDom" draggable="true"></div>
    <div class="panel1"></div>
    <div class="panel2"></div>
</body>

</html>
