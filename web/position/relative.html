<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1 {
            height: 100px;
            border: solid 1px red;
            position: relative;
            top: 50px;
            color: red;
        }

        .div2 {
            height: 100px;
            border: solid 1px blue;
            position: relative;
            color: blue;
            top: 0;
        }
    </style>
</head>
<body>
<div class="div1">div1相对定位设置top不会影响下面div的布局</div>
<div class="div2">div2还是基于上面div1原始的位置来布局</div>
</body>
</html>
