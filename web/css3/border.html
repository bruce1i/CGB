<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script src="../third-party/jquery-2.1.4.js"></script>
    <style type="text/css">
        .div1 {
            width: 100px;
            height: 100px;
            border: solid 1px blue;
            background-color: orange;
            border-radius: 20px;
        }
        
        .shadow {
            box-shadow: 10px 10px 3px gray;
        }
    </style>
    <script type="text/javascript">
        function shadow() {
            $('.div1').addClass('shadow');
        }

        function restore() {
            $('.div1').removeClass('shadow');
        }
    </script>
</head>

<body>
    <input type="button" class="" value="阴影(shadow)" onclick="shadow()" />
    <input type="button" class="" value="还原" onclick="restore()" />
    <hr>
    <div class="div1"></div>
</body>

</html>
