<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script src="../third-party/jquery-2.1.4.js"></script>
    <style type="text/css">
        .div1 {
            width: 100px;
            height: 100px;
            border: solid 1px blue;
            background-color: orange;
        }
        
        .rotate{
            transform: rotate(30deg);
        }
    </style>
    <script type="text/javascript">
        function rotate(){
            $('.div1').addClass('rotate');
        }
        
        function restore(){
            $('.div1').removeClass('rotate');
        }
    </script>
</head>

<body>
    <input type="button" class="" value="旋转(rotate)" onclick="rotate()" />
<input type="button" class="" value="还原" onclick="restore()" />
     <hr>
    <div class="div1"></div>
</body>

</html>
