<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="mousetrap.min.js"></script>
    <script>
        Mousetrap.bind('shift', function () {
            console.log('shift');
        });

        Mousetrap.bind('ctrl+s', function () {
            console.log('ctrl+s');
        });

        Mousetrap.bind('del', function () {
            console.log('delete');
        });

        Mousetrap.bind('backspace', function () {
            console.log('<-');
        });

        Mousetrap.bind('space', function () {
            console.log('空格');
        });
    </script>
</head>
<body>
<h1>Keypress</h1>
</body>
</html>
