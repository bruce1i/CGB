<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            border: solid 1px blue;
            width: 200px;
            list-style: none;
            padding: 0;
        }

        li {
            border: solid 1px gray;
            margin: 1px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<ul>
    <li draggable="true">item 1</li>
    <li draggable="true">item 2</li>
    <li draggable="true">item 3</li>
    <li draggable="true">item 4</li>
    <li draggable="true">item 5</li>
</ul>
</body>
</html>
