<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用flex来居中</title>
    <style>
        .div1 {
            width: 300px;
            height: 200px;
            border: solid 2px #333333;
            margin-top: 200px;
            margin-left: 200px;
            display: flex;
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
        }

        .div2 {
            width: 500px;
            height: 300px;
            background-color: pink; /* 方便看效果 */
            opacity: 0.3;
        }
    </style>
</head>
<body>
<div class="div1">
    <div class="div2">div2</div>
</div>
</body>
</html>
